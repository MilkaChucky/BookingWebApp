<h1 mat-dialog-title>{{this.isNew ? 'Add' : 'Edit'}} Hotel</h1>
<div mat-dialog-content>
    <form [formGroup]='roomForm'>
        <mat-form-field>
            <mat-label>RoomNumber</mat-label>
            <input matInput type='number' formControlName='number' required />
        </mat-form-field>
        <mat-form-field>
            <mat-label>Number of Beds</mat-label>
            <input matInput type='number' formControlName='beds' required />
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="save()" cdkFocusInitial>Save</button>
    <button mat-button [mat-dialog-close]>Cancel</button>
</div>

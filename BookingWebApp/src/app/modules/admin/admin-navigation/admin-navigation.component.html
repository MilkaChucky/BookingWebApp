<h1 class="ghost-headline-white">Administrative Navigation</h1>

<div class="toolbar">
    <mat-icon matTooltip='add new hotel' (click)='addHotel()' class="ghost-mat-icon-white">add</mat-icon>
    <mat-icon matTooltip='edit selected hotel' (click)='editHotel()' class="ghost-mat-icon-white">edit</mat-icon>
    <mat-icon matTooltip='delete selected hotel(s)' (click)='deleteHotel()' class="ghost-mat-icon-white">delete</mat-icon>
</div>

<div class="mat-elevation-z8 table-wrapper">
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="_id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element._id}} </td>
        </ng-container>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef> Address </th>
            <td mat-cell *matCellDef="let element"> {{element.address}} </td>
        </ng-container>
        <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef> Address </th>
            <td mat-cell *matCellDef="let element">
                <img src="{{imagesHotelsUrl + element.images[0]}}" alt="No Photo Provided">
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)='selectRow(row)'
            [class.selected]='selection.isSelected(row)'>
        </tr>
    </table>

    <mat-paginator #MasterPaginator [pageSizeOptions]="[5]" showFirstLastButtons></mat-paginator>
</div>

<div class="toolbar">
    <mat-icon matTooltip='add new room to selected hotel' (click)='addRoom()' class="ghost-mat-icon-white">add</mat-icon>
    <mat-icon matTooltip='edit selected room' (click)='editRoom()' class="ghost-mat-icon-white">edit</mat-icon>
    <mat-icon matTooltip='delete selected room(s)' (click)='deleteRoom()' class="ghost-mat-icon-white">delete</mat-icon>
</div>

<div class="mat-elevation-z8 table-wrapper">
    <table mat-table [dataSource]="dataSourceRooms">
        <ng-container matColumnDef="_id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element._id}} </td>
        </ng-container>
        <ng-container matColumnDef="number">
            <th mat-header-cell *matHeaderCellDef> Room Number </th>
            <td mat-cell *matCellDef="let element"> {{element.number}} </td>
        </ng-container>
        <ng-container matColumnDef="beds">
            <th mat-header-cell *matHeaderCellDef> Beds </th>
            <td mat-cell *matCellDef="let element"> {{element.beds}} </td>
        </ng-container>
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container>
        <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef> Address </th>
            <td mat-cell *matCellDef="let element">
                <img src="{{imagesRoomsUrl + element.images[0]}}" alt="No Photo Provided">
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumnsRooms"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumnsRooms;" (click)='selectRoomRow(row)'
            [class.selected]='isRoomSelected(row)'>
        </tr>
    </table>

    <mat-paginator #DetailsPaginator [pageSizeOptions]="[5]" showFirstLastButtons></mat-paginator>
</div>

<h1 class="ghost-headline-white">Reviews</h1>

<h2 class="ghost-headline-white">Update Your Review</h2>

<mat-card class="hotel-card">
    <mat-card-content>
        <mat-slider max="5" min="0" step="1" thumbLabel="true" [(ngModel)]="rating.rating"></mat-slider>
        <mat-label class="average-score-label">Average Score: {{this.ratings.average}}</mat-label>
        <mat-form-field class="centered" [style.fontSize]="12">
            <mat-label>Opinion</mat-label>
            <textarea matInput cdkTextareaAutosize [(ngModel)]="rating.opinion" #autosize="cdkTextareaAutosize"
                cdkAutosizeMinRows="5" cdkAutosizeMaxRows="5">
                    </textarea>
        </mat-form-field>
        <mat-card-actions>
            <button mat-button (click)="submitReview()">Submit</button>
        </mat-card-actions>
    </mat-card-content>
</mat-card>

<h2 class="ghost-headline-white">Other People's Reviews</h2>

<div class="mat-elevation-z8 table-wrapper">
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="opinion">
            <th mat-header-cell *matHeaderCellDef> Opinion </th>
            <td mat-cell *matCellDef="let element"> {{element.opinion}} </td>
        </ng-container>

        <ng-container matColumnDef="rating">
            <th mat-header-cell *matHeaderCellDef> Rating </th>
            <td mat-cell *matCellDef="let element"> {{element.rating}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator #MasterPaginator [pageSizeOptions]="[5]" showFirstLastButtons></mat-paginator>
</div>

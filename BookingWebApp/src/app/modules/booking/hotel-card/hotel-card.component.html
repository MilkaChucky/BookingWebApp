<mat-card class="hotel-card">
    <mat-card-header>
        <mat-card-title>{{hotel.name}}</mat-card-title>
        <mat-card-subtitle>Address: {{hotel.address}}, Price: {{hotel.price}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <mat-slider
            max="5"
            min="0" 
            step="1"
            thumbLabel="true"
            [(ngModel)]="hotel.review">
        </mat-slider>
        <mat-label>{{hotel.review !== undefined ? hotel.review : 'not reviewed yet'}}</mat-label>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)='goToRoomNavigation()'>BOOK ROOM</button>
        <button mat-button (click)='updateScore()'>SUBMIT SCORE</button>
    </mat-card-actions>
</mat-card>

<mat-card class="hotel-card">
    <mat-card-header>
        <!-- <div mat-card-avatar class="example-header-image"><mat-icon>house</mat-icon></div> -->
        <mat-card-title>{{hotel.name}}</mat-card-title>
        <mat-card-subtitle>{{hotel.address}}</mat-card-subtitle>
    </mat-card-header>
    <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
    <mat-card-content>
        <mat-slider
            max="5"
            min="0" 
            step="1"
            thumbLabel="true"
            [(ngModel)]="hotel.review">
        </mat-slider>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>BOOK ROOM</button>
        <button mat-button>SUBMIT SCORE</button>
    </mat-card-actions>
</mat-card>

<mat-card class="hotel-card">
    <mat-card-header>
        <mat-card-title>{{hotel.name}}</mat-card-title>
        <mat-card-subtitle>Address: {{hotel.address}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{hotel.images}}" alt="Photo of Hotel">
    <mat-card-content>
        <mat-slider max="5" min="0" step="1" thumbLabel="true" [(ngModel)]="booking.rating">
            </mat-slider>
        <mat-label>{{booking.rating !== undefined ? booking.rating : 'not reviewed yet'}}</mat-label>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)='goToRoomNavigation()'>BOOK ROOM</button>
    </mat-card-actions>
</mat-card>
